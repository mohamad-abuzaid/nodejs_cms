<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html ng-app="MainAppController">
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{'main title'| translate}}</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link id="bst" rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
        <link id="bst-rtl" rel="stylesheet alternate" href="/scripts/bootstrap-rtl/dist/css/bootstrap-rtl.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/scripts/font-awesome/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="/scripts/ionicons/css/ionicons.min.css">
        <!-- jvectormap -->
        <link rel="stylesheet" href="/scripts/jvectormap/jquery-jvectormap.css">
        <!-- bootstrap datepicker -->
        <link rel="stylesheet" href="/plugins/datepicker/datepicker3.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css">
        <link rel="stylesheet" href="/plugins/datatables/extensions/Select/select.bootstrap.min.css">
        <link rel="stylesheet" href="/plugins/datatables/angular/css/angular-datatables.min.css">
        <!-- Select2 -->
        <link rel="stylesheet" href="/plugins/select2/select2.min.css">
        <!-- iCheck for checkboxes and radio inputs -->
        <link rel="stylesheet" href="/plugins/iCheck/all.css">
        <!-- Theme style -->
        <link id="admn" rel="stylesheet" href="/styles/admin/AdminLTE.min.css">
        <link id="admn-rtl" rel="stylesheet alternate" href="/styles/admin/AdminLTE-rtl.css">
        <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
              page. However, you can choose any other skin. Make sure you
              apply the skin class to the body tag so the changes take effect. -->
        <link id="all-skn" rel="stylesheet" href="/styles/admin/skins/_all-skins.min.css">
        <link id="all-skn-rtl" rel="stylesheet alternate" href="/styles/admin/skins/_all-skins-rtl.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

        <!--<link rel="stylesheet" href="/styles/rtl.css">-->

    </head>
    <!--
    BODY TAG OPTIONS:
    =================
    Apply one or more of the following classes to get the
    desired effect
    |---------------------------------------------------------|
    | SKINS         | skin-blue                               |
    |               | skin-black                              |
    |               | skin-purple                             |
    |               | skin-yellow                             |
    |               | skin-red                                |
    |               | skin-green                              |
    |---------------------------------------------------------|
    |LAYOUT OPTIONS | fixed                                   |
    |               | layout-boxed                            |
    |               | layout-top-nav                          |
    |               | sidebar-collapse                        |
    |               | sidebar-mini                            |
    |---------------------------------------------------------|
    -->
    <body  ng-controller="XadoController" class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <!-- Main Header -->
            <header class="main-header">

                <!-- Logo -->
                <a data-ui-sref="admin.dashboard" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>X</b>A</span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>Xado</b>Admin</span>
                </a>

                <div data-ui-view='navbar'></div>

            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">

                <div data-ui-view='sidebar'></div>
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">

                <div data-ui-view='section'></div>

            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <div class="pull-right flip hidden-xs">
                <b>{{'footer version'| translate}}</b> 1.0.0
            </div>
            <strong>{{'copyright'| translate}} &copy; 2018  <a href="https://www.amazonstores.co">{{'organization'| translate}} </a></strong>  {{'rights reserved'| translate}}.

        </footer>

        <div data-ui-view='ctrlbar'></div>

        <!-- Add the sidebar's background. This div must be placed
        immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->
        <!-- jQuery 3 -->
        <script src="/scripts/jquery/jquery.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/scripts/admin/adminlte.min.js"></script>
        <!--Angular-->
        <script src="/scripts/angular/angular.min.js" type="text/javascript"></script>
        <script src="/scripts/angular/angular-cookies.min.js" type="text/javascript"></script>
        <script src="/scripts/angular/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="/scripts/angular/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="/scripts/angular/angular-translate.min.js" type="text/javascript"></script>
        <script src="/scripts/angular/angular-translate-loader-static-files.min.js" type="text/javascript"></script>
        <script src="/scripts/angular/angular-file-upload.min.js"></script>

        <!-- bootstrap datepicker -->
        <script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
        <!-- Select2 -->
        <script src="/plugins/select2/select2.full.min.js"></script>
        <!-- InputMask -->
        <script src="/plugins/input-mask/dist/inputmask/inputmask.js"></script>
        <script src="/plugins/input-mask/dist/inputmask/inputmask.date.extensions.js"></script>
        <script src="/plugins/input-mask/dist/inputmask/inputmask.regex.extensions.js"></script>
        <script src="/plugins/input-mask/dist/inputmask/jquery.inputmask.js"></script>
        <script src="/plugins/input-mask/extra/bindings/inputmask.binding.js"></script>
        <!-- iCheck 1.0.1 -->
        <script src="/plugins/iCheck/icheck.min.js"></script>
        <!-- Slimscroll -->
        <script src="/scripts/jquery/jquery.slimscroll.min.js"></script>
        <!-- FastClick -->
        <script src="/scripts/fastclick/lib/fastclick.js"></script>
        <!-- Sparkline -->
        <script src="/scripts/jquery-sparkline/jquery.sparkline.min.js"></script>
        <!-- jvectormap  -->
        <script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <!-- ChartJS -->
        <script src="/scripts/Chart/Chart.min.js"></script>
        <!-- DataTables -->
        <script src="/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="/plugins/datatables/dataTables.bootstrap.min.js"></script>
        <script src="/plugins/datatables/extensions/Select/dataTables.select.min.js"></script>
        <script src="/plugins/datatables/angular/angular-datatables.min.js"></script>
        <script src="/plugins/datatables/angular/plugins/select/angular-datatables.select.min.js"></script>

        <!-- Xado Admin Scripts -->
        <script src="/app/MainAppController.js"></script>
        <script src="/services/authService.js"></script>  
        <script src="/services/sq.js"></script>  
        <script src="/controllers/XadoController.js"></script>
        <script src="/controllers/admin/SideController.js"></script>
        <script src="/controllers/admin/NavController.js"></script>
        <script src="/controllers/admin/CtrlController.js"></script>      

        <script src="/controllers/admin/DashController.js"></script>
        <script src="/controllers/admin/AppearanceController.js"></script>
        <script src="/controllers/admin/MembersController.js"></script>
        <script src="/controllers/admin/UsersController.js"></script>
        <script src="/controllers/admin/DocsController.js"></script>

    </body>
</html>

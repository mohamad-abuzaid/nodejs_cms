<!DOCTYPE html>
<section class="h-100">
    <div class="alert alert-success alert-dismissible" ng-if="lc.loginError" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>{{lc.loginErrorMessage| translate}}
    </div>

    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="/images/account/logo.jpg" alt="xado admin logo">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">{{'login'| translate}}</h4>
                        <form>
                            <div class="form-group">
                                <label for="email">{{'email'| translate}}</label>

                                <input id="email" type="email" ng-model="lc.email" class="form-control" name="email" value="" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">{{'password'| translate}}
                                    <a data-ui-sref="forgot" class="forgot">
                                        {{'forgot pass'| translate}}
                                    </a>
                                </label>
                                <input id="password" type="password" ng-model="lc.password" class="form-control" name="password" required data-eye>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" ng-model="lc.remember" name="remember"> {{'remember me'| translate}}
                                </label>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" ng-click="lc.login()" class="btn btn-primary btn-block">
                                    {{'login'| translate}}
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                {{'dont have acc'| translate}} <a data-ui-sref="register">{{'create acc'| translate}}</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
